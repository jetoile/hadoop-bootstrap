description = 'hadoop-unit-redis'

ext {
    redis_client_version = '3.3.0'
}

dependencies {
    implementation project(':hadoop-unit-commons')

    implementation "org.slf4j:slf4j-api"

    implementation "commons-io:commons-io"
    implementation "org.apache.commons:commons-lang3"

    implementation "org.apache.ant:ant"

    implementation "net.ishiis.redis:redis-unit"
    implementation "org.codehaus.plexus:plexus-archiver"

    testImplementation "redis.clients:jedis:${redis_client_version}"
}

