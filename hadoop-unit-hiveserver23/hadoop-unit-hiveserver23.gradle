description = 'hadoop-unit-hiveserver23'

ext {
    hive_version = '3.1.2'
    hadoop_version = '3.2.1'
    tez_version = '0.9.2'
}

dependencies {
    implementation project(':hadoop-unit-commons')
    implementation project(':hadoop-unit-commons-hadoop3')
    implementation project(':hadoop-unit-zookeeper')
    implementation project(':hadoop-unit-hdfs3')

    implementation "org.apache.hadoop:hadoop-client:${hadoop_version}"

    implementation("com.github.sakserv:hadoop-mini-clusters-hivemetastore") {
        exclude group: 'org.apache.hive', module: 'hive-exec'
        exclude group: 'org.apache.hadoop', module: 'hadoop-client'
        exclude group: 'org.apache.hive', module: 'hive-service'
    }
    implementation("com.github.sakserv:hadoop-mini-clusters-hiveserver2") {
        exclude group: 'org.apache.hive', module: 'hive-exec'
        exclude group: 'org.apache.hadoop', module: 'hadoop-client'
        exclude group: 'org.apache.hive', module: 'hive-service'
    }

    implementation "org.apache.hive:hive-common:${hive_version}"
    implementation("org.apache.hive:hive-exec:${hive_version}") {
        exclude group: 'org.apache.hive', module: 'hive-vector-code-gen'
    }
    implementation("org.apache.hive:hive-service:${hive_version}") {
        exclude group: 'org.apache.hive', module: 'hive-vector-code-gen'
    }

    implementation "org.apache.tez:tez-api:${tez_version}"
    implementation "org.apache.tez:tez-dag:${tez_version}"

    testImplementation "org.apache.hive:hive-jdbc:${hive_version}"
}

