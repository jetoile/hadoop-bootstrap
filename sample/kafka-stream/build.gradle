plugins {
    id 'fr.jetoile.hadoop.java-conventions'
}

dependencies {
    implementation 'org.apache.kafka:kafka-streams:1.0.0.2.6.5.0-292'
    implementation project(':hadoop-unit-commons')
    testImplementation project(':hadoop-unit-client-kafka')
    testImplementation 'org.codehaus.jettison:jettison:1.3.8'
    testImplementation project(':hadoop-unit-kafka')
    testImplementation project(':hadoop-unit-client-commons')
}

description = 'kafka-stream'

java {
    withJavadocJar()
}
