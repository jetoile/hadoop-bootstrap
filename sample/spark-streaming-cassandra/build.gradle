plugins {
    id 'fr.jetoile.hadoop.java-conventions'
}

dependencies {
    implementation 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.2.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.6.5'
    implementation 'org.apache.spark:spark-streaming_2.11:2.2.0'
    implementation 'org.apache.spark:spark-sql_2.11:2.2.0'
    implementation 'com.datastax.spark:spark-cassandra-connector_2.11:2.0.5'
    implementation 'com.datastax.cassandra:cassandra-driver-core:3.3.0'
    testImplementation project(':hadoop-unit-commons-hadoop')
    testImplementation project(':hadoop-unit-client-kafka')
    testImplementation 'org.codehaus.jettison:jettison:1.3.8'
    testImplementation project(':hadoop-unit-client-commons')
