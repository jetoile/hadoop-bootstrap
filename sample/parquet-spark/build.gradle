plugins {
    id 'fr.jetoile.hadoop.java-conventions'
}

dependencies {
    implementation 'org.apache.spark:spark-core_2.11:2.2.0'
    implementation 'org.apache.spark:spark-sql_2.11:2.2.0'
    implementation 'org.apache.spark:spark-hive_2.11:2.2.0'
    implementation 'com.fasterxml.jackson.module:jackson-module-scala_2.11:2.6.5'
    testImplementation project(':hadoop-unit-commons')
    testImplementation project(':hadoop-unit-client-hdfs')
    testImplementation project(':hadoop-unit-client-hive')
    testImplementation project(':hadoop-unit-client-commons')
}

description = 'parquet-spark'

java {
    withJavadocJar()
}
