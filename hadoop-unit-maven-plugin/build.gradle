plugins {
    id 'fr.jetoile.hadoop.java-conventions'
}

dependencies {
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation project(':hadoop-unit-commons')
    implementation 'org.apache.maven:maven-plugin-api:3.2.1'
    implementation 'org.twdata.maven:mojo-executor:2.2.0'
    implementation 'org.eclipse.aether:aether-api:1.1.0'
    implementation 'org.eclipse.aether:aether-spi:1.1.0'
    implementation 'org.eclipse.aether:aether-util:1.1.0'
    implementation 'org.eclipse.aether:aether-impl:1.1.0'
    implementation 'org.eclipse.aether:aether-connector-basic:1.1.0'
    implementation 'org.eclipse.aether:aether-transport-file:1.1.0'
    implementation 'org.eclipse.aether:aether-transport-http:1.1.0'
    implementation 'org.apache.maven:maven-aether-provider:3.3.9'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.4'
}

description = 'hadoop-unit-maven-plugin'

java {
    withJavadocJar()
}
