description = 'hadoop-unit-standalone'

ext {
    maven_version = '3.5.0'
    aether_version = '1.1.0'
}

dependencies {
    implementation project(':hadoop-unit-commons')

    implementation "ch.qos.logback:logback-classic"
    implementation "org.apache.commons:commons-lang3"
    implementation "org.apache.maven:maven-embedder:${maven_version}"
    implementation "org.eclipse.aether:aether-impl:${aether_version}"
    implementation "org.eclipse.aether:aether-connector-basic:${aether_version}"
    implementation "org.eclipse.aether:aether-transport-file:${aether_version}"
    implementation "org.eclipse.aether:aether-transport-http:${aether_version}"
    implementation "org.apache.maven:maven-resolver-provider:${maven_version}"
    implementation "org.apache.httpcomponents:httpclient"

    implementation "org.jgrapht:jgrapht-core"
    implementation "org.fusesource.jansi:jansi"
}


